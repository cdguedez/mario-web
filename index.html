<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Juego de Mario con JS Vanilla</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Juego de Mario</h1>
      <header class="header">
        <section>
          <strong>Puntaje: </strong><em class="score">0</em>
        </section>
        <section>
          <strong>Nombre de jugador: </strong><em class="username">Pon Aqui tu Nombre</em>
        </section>
        <section>
          <strong>Nivel: </strong><em class="level">1</em>
        </section>
      </header>
      <section class="juego">
        <img id="moneda-1" src="./imagenes/coin.gif" alt="coin.gif"/>
        <img id="moneda-2" src="./imagenes/coin.gif" alt="coin.gif"/>
        <img class="mario" src="./imagenes/mario.gif" alt="mario.gif"/>
      </section>
    </main>
    <button class="finalizar">Finalizar juego</button>
    <script src="script.js"></script>
  </body>
</html>
